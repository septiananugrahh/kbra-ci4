name: CI4 FTP Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Siapkan file deploy
        run: |
          mkdir .deploy
          rsync -av \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='index.php' \
            --exclude='.env' \
            ./ .deploy/

      - name: ðŸ“¤ FTP Incremental Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}

          local-dir: .deploy/
          server-dir: /kbra.saicponorogo.com/kbra/

          # INI KUNCI UTAMANYA
          dangerous-clean-slate: false
